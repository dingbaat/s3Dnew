<h2>{{prop.desc}}</h2>
<div>

    <template ngFor let-query="$implicit" [ngForOf]="prop.queries" let-i="index">

        <span [ngSwitch]="query.name">

            <button *ngSwitchCase="'+'" pButton type="button" icon="fa-plus"
                    (click)="sendPropertyChangeRequest(i)"></button>

            <button *ngSwitchCase="'-'" pButton type="button" icon="fa-minus"
                    (click)="sendPropertyChangeRequest(i)"></button>

            <button *ngSwitchDefault pButton type="button" label={{query.name}}
                    (click)="sendPropertyChangeRequest(i)"></button>

        </span>

    </template>

</div>
