<!DOCTYPE html>
<html>
<head>
  <title>Angular QuickStart</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="vendor/bs/bootstrap.min.js"></script>

  <link rel="stylesheet" href="vendor/bs/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">

  <!-- Fonts -->
  <link href="app/style/font-awesome.min.css" rel="stylesheet">
  <link href="app/style/raleway.css" rel="stylesheet">
  <link href="app/style/lato.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="app/style/style.css" rel="stylesheet"/>

  <!-- Polyfill(s) for older browsers -->
  <script src="node_modules/core-js/client/shim.min.js"></script>

  <script src="node_modules/zone.js/dist/zone.js"></script>
  <script src="node_modules/reflect-metadata/Reflect.js"></script>
  <script src="node_modules/systemjs/dist/system.src.js"></script>

  <script src="systemjs.config.js"></script>
  <script>
    //http://stackoverflow.com/questions/36286592/how-to-integrate-electron-ipcrenderer-into-angular-2-app-based-on-typescript
    System.set('electron', System.newModule(require('electron')));
    System.import('app').catch(function (err) {
      console.error(err);
    });
  </script>
</head>

<body>
<app>Loading App...</app>
</body>
</html>
