<div class="settings-wrapper">
    <div class="settings-header-wrapper">
        <h3>{{prop.desc}} <i class="fa fa-check-circle" aria-hidden="true"></i></h3>
    </div>

    <div class="settings-content slider">
        <button class="slider-backward" pButton type="button" icon="fa-backward" (click)="onFirstValue()"></button>
        <button class="slider-step-backward" pButton type="button" icon="fa-step-backward" (click)="onDecrementValue()"></button>
        <p-dropdown class="dropdown" [options]="values" [(ngModel)]="selectedValue" (onChange)="onValueChange()"></p-dropdown>
        <button class="slider-step-forward" pButton type="button" icon="fa-step-forward" (click)="onIncrementValue()"></button>
        <button class="slider-forward" pButton type="button" icon="fa-forward" (click)="onLastValue()"></button>
    </div>
</div>
